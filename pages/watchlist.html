<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../style.css" />
  <link rel="icon" href="../logo.jpg">
  <title>ShaFlix</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"></head>
<body>
  <div class="main-container">
    <h2>ShaFlix: Mood-Based Movie Recommender</h2>

        <nav class="nav-bar">
            <a href="../index.html">Discover</a>
            <a href="./favorites.html">Favorites</a>
            <a href="#">Watchlist</a>
            <a href="./watched.html">Watched</a>
        </nav>

        <div class="hamburger" id="hamburger">
          <i class="fas fa-bars"></i>
        </div>

        <h3 class="heading">Watchlist</h3>
        <div class="movie-card" id="movie-card"></div>

        <div id="movie-dialog-info" class="dialog-overlay-info" style="display: none;">
          <div class="dialog-box-info">
            <span class="close-btn-info">&times;</span>
            <div class="dialog-content-info">
              <img id="dialog-poster-info" src="" alt="Movie Poster" />
              <div class="dialog-details-info">
                <h2 id="dialog-title-info"></h2>
                <p><strong>Release Year:</strong> <span id="dialog-release-info"></span></p>
                <p><strong>Rating:</strong> <span id="dialog-rating-info"></span></p>
                <p><strong>Director:</strong> <span id="dialog-director-info"></span></p>
                <p><strong>Cast:</strong> <span id="dialog-cast-info"></span></p>
                <p><strong>Synopsis:</strong></p>
                <p id="dialog-overview-info"></p>
              </div>
            </div>
          </div>
        </div>  
        <div class="pagination" id="pagination"></div>
      </div>
    </div>
  </div>

  <script src="../utils/watchlist.js"></script>
</body>
</html>
